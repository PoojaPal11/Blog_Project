<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Blog</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'index' %}">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'app:list_post' %}">Blog List<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="{% url 'app:create_post' %}">Create Blog</a></li>
          <li><a href="{% url 'app:drafts_list' %}">Draft Blog</a></li>
          <li><a href="{% url 'app:list_post' %}">Published Post</a></li>
        </ul>
      </li>
      <li><a href="#">Page 2</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {{request.session.usr_login}}
    {% if request.session.usr_login %}
    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
    {% else %}
    <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up </a></li>
    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
    {% endif %}
    </ul>
  </div>
</nav>
<div class="container">

</div>
</body>
</html>
